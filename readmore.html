<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Container Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 70%;
            height: auto;
            background: white;
            padding: 55px;
            border: 2px solid black;
            border-radius: 10px;
        }

        .left-content {
            width: 60%;
            padding: 20px;
        }

        .left-content h1 {
            font-weight: bold;
            font-style: italic;
        }

        .left-content p {
            margin-top: 10px;
            line-height: 1.6;
        }

        .right-content {
            width: 80%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .right-content img {
            width: 110%;
            height: auto;
            border-radius: 10px;
            background-color: blue;
        }

        .social-icons {
            margin-top: 200px;
            display: flex;
            gap: 10px;
        }

        .social-icons a {
            text-decoration: none;
            font-size: 24px;
            color: black;
        }

        .social-icons a:hover {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-content">
            <h1>Title of the Page</h1>
            <p>
                This is the content section where you 
                can describe your topic in detail.
                You can write as much text as
                 needed to fill this section.
            </p>

            </div>
        </div>
        <div class="right-content">
            <img src="ksrarts.jpeg" alt="Right Image">
        </div>
    </div>

</body>
</html>
